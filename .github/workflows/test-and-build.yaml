name: Build and Test

on:
  schedule:
    - cron: '38 11 * * *'
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # v0.1.2
      - 'v2*-*'  # v20240613-1
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go-version: [ "1.22" ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test and Build
        run: make all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: build/*
