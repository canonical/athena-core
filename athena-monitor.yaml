monitor:
  files-delta: 1m
  poll-every: 10s
  directories:
    - "/uploads"
    - "/uploads/sosreport"
  processor-map:
    - type: filename
      regex: ".*sosreport.*.tar.[xz|gz]+$"
      processor: sosreports
    - type: filename
      regex: ".*sos-collector.*tar.[xz|gz]+$"
      processor: soscollector
